  output-dir: docs
  render: 
    - index.qmd
    - pages/narrative.qmd
    - pages/data_processing.qmd
    
website:
  title: "Project 1 Site"
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
  sidebar:
